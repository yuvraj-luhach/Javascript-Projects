<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Character Counter</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form class="form">
        <div class="container">
            <h1 class="heading">Real-time Character Counter</h1>
            <textarea placeholder="type here" id="textspace" class="textspace" autofocus maxlength="50"></textarea>
            <div class="counters">
                <span class="used">Total Character : 
                    <span class="total-counter" id="total-counter">0</span>
                </span>
                <span class="left">Remaining : 
                    <span class="remaining-counter" id="remaining-counter">50</span>
                </span>
            </div>
        </div>
    </form>
</body>

</html>
